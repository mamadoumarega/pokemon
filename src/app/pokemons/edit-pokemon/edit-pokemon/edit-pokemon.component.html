<div class="header center">Editer: {{ pokemon?.name }}</div>
<p class="center">
  <input type="file" (change)="onImagePicked(image)" name="image" #image accept="image/*">
  <img *ngIf="pokemon" [src]="pokemon.picture || image" alt="{{ pokemon.name}}">
</p>
<form-pokemon [pokemon]="pokemon"></form-pokemon>
